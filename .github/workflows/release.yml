name: Build and Release

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: v1.0.0)'
        required: true
        default: 'v1.0.0'
      prerelease:
        description: '是否为预发布版本'
        required: false
        type: boolean
        default: false

  # 也支持 tag 触发
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - os: linux
            arch: amd64
            ext: ''
          - os: linux
            arch: arm64
            ext: ''
          # macOS
          - os: darwin
            arch: amd64
            ext: ''
          - os: darwin
            arch: arm64
            ext: ''
          # Windows
          - os: windows
            arch: amd64
            ext: '.exe'
          - os: windows
            arch: arm64
            ext: '.exe'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ steps.version.outputs.version }}
          OUTPUT_NAME=moltbot-feishu-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}

          go build -ldflags="-s -w -X main.Version=${VERSION}" -o ${OUTPUT_NAME} .

          # 压缩
          if [ "${{ matrix.os }}" = "windows" ]; then
            zip ${OUTPUT_NAME%.exe}.zip ${OUTPUT_NAME}
          else
            tar -czvf ${OUTPUT_NAME}.tar.gz ${OUTPUT_NAME}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: moltbot-feishu-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            *.tar.gz
            *.zip
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Generate checksums
        working-directory: artifacts
        run: |
          sha256sum *.tar.gz *.zip > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/checksums.txt
          body: |
            ## Moltbot-Feishu ${{ steps.version.outputs.version }}

            Moltbot (原 Clawdbot) 与飞书消息平台的 Go 语言桥接服务。

            ### 下载

            | 平台 | 架构 | 下载链接 |
            |------|------|----------|
            | Linux | amd64 | `moltbot-feishu-linux-amd64.tar.gz` |
            | Linux | arm64 | `moltbot-feishu-linux-arm64.tar.gz` |
            | macOS | amd64 (Intel) | `moltbot-feishu-darwin-amd64.tar.gz` |
            | macOS | arm64 (Apple Silicon) | `moltbot-feishu-darwin-arm64.tar.gz` |
            | Windows | amd64 | `moltbot-feishu-windows-amd64.zip` |
            | Windows | arm64 | `moltbot-feishu-windows-arm64.zip` |

            ### 快速开始

            ```bash
            # Linux/macOS
            tar -xzf moltbot-feishu-<os>-<arch>.tar.gz
            chmod +x moltbot-feishu-<os>-<arch>
            ./moltbot-feishu-<os>-<arch> --help

            # Windows
            # 解压 zip 文件后运行 moltbot-feishu-windows-<arch>.exe
            ```

            详细使用说明请参考 [README](https://github.com/${{ github.repository }}/blob/main/README.md)
